<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link type="text/css" rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="app">
      <h1>My Todo List</h1>
      
      <!-- The list now comes BEFORE the form -->
      <ul id="todo-list"></ul>

      <!-- The form is now the last element, so it will be pushed to the bottom -->
      <form id="add-todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo..." required>
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Firebase SDKs are loaded from the reserved /__/firebase/ URL -->
    <script defer src="/__/firebase/11.9.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    
    <!-- Our app's logic -->
    <script defer src="/app.js"></script>
  </body>
</html>
